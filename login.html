<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container top-padding">
        <h1>Syrica.org Administrative functions - Login Page</h1>
        <p>To use any of the functions on this page you must be a registered user.</p>
        <div class="container">
            <form method="POST" class="form-horizontal" style="margin-bottom:2em;">
                <div class="form-group">
                    <label class="control-label" for="user">User:</label>
                    <div class="controls">
                        <input type="text" name="user" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="passord">Password:</label>
                    <div class="controls">
                        <input type="password" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <label class="checkbox" style="margin-left:1.5em;">
                            <input type="checkbox" name="duration" value="P14D"/> Remember me for 2 weeks
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
