<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container top-padding">
        <h1>Syrica.org Administrative functions</h1>
        <div class="row top-padding">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    <li>
                        <a href="browse.html">View all in process records</a>
                    </li>
                    <li>
                        <a href="forms/place-form.xql">Add new place data using our online form*</a>
                    </li>
                </ul>
                <p class="alert alert-info">* An in process feature for generating new tei records online</p>
            </div>
            <div class="col-md-9">
                <blockquote>
                    <form enctype="multipart/form-data" method="post" action="modules/upload.xql" class="form-horizontal" id="upload">
                        <fieldset>
                            <p>
                                <input type="file" size="80" name="fileUpload"/>
                            </p>
                            <p>
                                <select type="text" id="module" name="module" class="form-control">
                                    <option> --- Select Collection --- </option>
                                    <option data-template="app:get-collections-list"/>
                                </select>
                            </p>
                            <p>
                                <input type="submit" value="Upload" class="btn btn-primary"/>
                            </p>
                        </fieldset>
                    </form>
                    <br/>
                    <p class="alert alert-info">
                        <small>* TEI document must be well formed. Please follow Syriaca.org <a href="http://syriaca.org/documentation/tei-mss-tutorials.html">guidelines</a> for drafting place record. <br/></small>
                    </p>
                </blockquote>
            </div>
        </div>
    </div>
    <div id="response" class="modal fade" tabindex="-1" style="display: none;">
        <div class="modal-dialog" style="z-index: 1080;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div id="response-content"/>  
                </div>
                <div class="modal-footer">  
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
            </div>
        </div>
    </div>
</div>
